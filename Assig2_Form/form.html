<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
<table align="center" cellpadding="7">
            
            <form>
                <thead>
                    <tr><th><h2>Registration</h2></th></tr>
                    <!-- <tr><th><h3>Personal Details</h3></th></tr> -->
                </thead>

                <tbody>

                    <tr><th><div class="heading"><h3>Personal Details</h3></div></th></tr>

                    <tr>
                        <th><label for="name">Full Name</label></th>
                        <th><label for="date">Date of Birth</label></th>
                        <th><label for="email">Email</label></th>
                    </tr>
                    <tr>
                        <td><input type="text" id="name" placeholder="Enter your name"></td>
                        <td><input type="number" id="date" placeholder="Enter birth date"></td>
                        <td><input type="email" id="email" placeholder="Enter your email"></td>
                    </tr>

                    <tr>
                        <th><label for="mb">Mobile number</label></th>
                        <th><label for="gender">Gender</label></th>
                        <th><label for="occupation">Occupation</label></th>
                    </tr>
                    <tr>
                        <td><input type="number" id="mb" placeholder="Enter mobile number"></td>
                        <td><input type="gender" id="geender" placeholder="Enter your gender"></td>
                        <td><input type="text" id="occupation" placeholder="Enter occupation"></td>
                    </tr>

                    <tr><th><div class="head"><h3>Identity Details</h3></div></th></tr>

                    <tr>
                        <th><label for="idtype">ID Type</label></th>
                        <th><label for="idnum">ID Number</label></th>
                        <th><label for="issue">Issue Authority</label></th>
                    </tr>
                    <tr>
                        <td><input type="text" id="idtype" placeholder="Enter ID type"></td>
                        <td><input type="number" id="idnum" placeholder="Enter ID number"></td>
                        <td><input type="text" id="issue" placeholder="Enter issue department"></td>
                    </tr>
                    
                    <tr>
                        <th><label for="issuedt">Issue Date</label></th>
                        <th><label for="issuedate">Issue Date</label></th>
                        <th><label for="expdt">Expiry Date</label></th>
                    </tr>
                    <tr>
                        <td><input type="number" id="issuedt" placeholder="EnterID issue date"></td>
                        <td><input type="number" id="issuedate" placeholder="Enter ID issue date"></td>
                        <td><input type="number" id="expdt" placeholder="Enter ID expiry date"td>
                    </tr>
                    <tr>
                        <td><input class="btn" type="submit" value="Next -->"></td>
                    </tr>
                </tbody>
                
            </form>
        </table>
</body>

</html>
